    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-chevron p-3 rounded-3">
            <li class="breadcrumb-item">
                <a class="link-body-emphasis" href="dashboard/inicio">

                    <span class="visually-hidden">Inicio</span>

            <li class="breadcrumb-item">
                <a class="link-body-emphasis fw-semibold text-decoration-none" href="dashboard/productos">Producto</a>

<div class="container">

    <div class="text-center">
        <h1>Registro de Producto</h1>
    </div>

    <div class="d-flex justify-content-center">
        <div class="card p-5">

            <form action="procesar_registro.php" method="POST" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="Nombre">Nombre del Producto:</label>
                    <input type="text" class="form-control" name="Nombre" value="{{producto?.Nombre}}"
                        [(ngModel)]="request.Nombre" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea class="form-control" name="Descripcion" rows="3" value="{{producto?.descripcion}}"
                        [(ngModel)]="request.Descripcion" required></textarea>
                </div>

                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <div class="input-group">
                        <input type="number" class="form-control" name="Precio" value="{{producto?.precio}}"
                            [(ngModel)]="request.Precio" step="0.01" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="precio">Categoria:</label>
                    <div class="input-group">
                        <select [(ngModel)]="request.uidcategoria" class="form-select" name="Cate">
                            <option value="" selected disabled>{{producto?.categoria}}</option>
                            <option *ngFor="let cate of categoria" value="{{cate.uid}}">{{cate.Nombre}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="precio">Coleccion:</label>
                    <div class="input-group">
                        <select [(ngModel)]="request.uidcoleccion" class="form-select" name="Col">
                            <option value="" selected disabled>Selecciona una coleccion</option>
                            <option *ngFor="let col of coleccion" value="{{col.uid}}">{{col.coleccion}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="precio">Tema:</label>
                    <div class="input-group">
                        <select [(ngModel)]="request.uidtema" class="form-select" name="Tema">
                            <option value="" selected disabled>Selecciona un tema</option>
                            <option *ngFor="let tem of tema" value="{{tem.uid}}">{{tem.tema}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="precio">Color:</label>
                    <div class="input-group">
                        <select [(ngModel)]="request.uidcolor" class="form-select" name="Color">
                            <option value="" selected disabled>Selecciona un color</option>
                            <option *ngFor="let colo of color" value="{{colo.uid}}">{{colo.color}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="stock">Stock:</label>
                    <input type="number" class="form-control" name="Stock" value="{{producto?.stock}}"
                        [(ngModel)]="request.Stock" required>
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label">Foto</label>
                    <input class="form-control" type="file" id="formFile" accept="image/*" required
                        (change)="onFileSelected($event)">
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label">Foto</label>
                    <input class="form-control" type="file" id="formFile" accept="image/*" required
                        (change)="onFileSelected2($event)">
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label">Foto</label>
                    <input class="form-control" type="file" id="formFile" accept="image/*" required
                        (change)="onFileSelected3($event)">
                </div>

                <hr>

                <button type="submit" class="btn btnbg d-flex" (click)="guardar()">Registrar Producto</button>

            </form>

        </div>
    </div>

</div>

<br><br>
<main class="form-signin w-100 m-auto">
    <form>
      
    <div class="text-center">
        <img class="mb-4" src="../../../assets/logo.png" alt="" width="100">
    </div>

      <h1 class="h3 mb-3 fw-normal text-center">Inicia Sesion</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="request.Usuario" name="usuario" id="usuario">
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="pass" id="pass" [(ngModel)]="request.Password"   >
        <label for="floatingPassword">Contrase√±a</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit" (click)="logeo()">Iniciar</button>
        <button class="btn btn-outline-secondary" type="submit" (click)="logeoGoogle()"><i class="bi bi-google"></i> Iniciar Con Google</button>        
      </div>

      <p class="mt-5 mb-3 text-body-secondary">&copy; 2025</p>
    </form>
</main>
